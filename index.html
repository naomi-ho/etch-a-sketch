<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reverse Etch-A-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>REVERSE ETCH-A-SKETCH</h1>
        <div id="contents">
            <div class="input">
                <p id="dimension-text">GRID SIZE:</p>
                <div class="dimension-slider">
                    <input type="range" id="dimension-range" value="16" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                    <output id="dimension-value">16</output>                
                </div>
            </div>
            <div id="grid"></div>    
        </div>
    </body>
</html>
